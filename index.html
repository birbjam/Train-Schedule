<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <title>TRAINS TRAINS TRAINS</title>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedules</h1>
            <h3>Get Onboard! <br> The Current Time Is:</h3>
            <h3 id="clock">9:00 AM</h3>
        </div>
    </div>
    <br>
    <div class="container" id="tab">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-list">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <br>
    <div class="container" id="tab">
        <div class="card">
            <div class="card-header">
                Add A Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Choo Choo Express">
                    </div>
                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Antarctica">
                    </div>
                    <div class="form-group">
                        <label for="text">Frequency (mins)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="15">
                    </div>
                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train" placeholder="23:15">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
